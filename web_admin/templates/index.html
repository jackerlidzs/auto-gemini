<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Account Management Dashboard</h1>
            <div>
                <button id="btnExport" class="btn-primary">Batch Export Selected Accounts</button>
            </div>
        </header>

        <div class="card">
            <div class="controls filters">
                <strong>Status Filter:</strong>
                <label><input type="checkbox" class="filter-cb" value="link_ready" checked> Eligible (Link
                    Ready)</label>
                <label><input type="checkbox" class="filter-cb" value="verified" checked> Verified (No Card)</label>
                <label><input type="checkbox" class="filter-cb" value="subscribed" checked> Subscribed</label>
                <label><input type="checkbox" class="filter-cb" value="ineligible" checked> Ineligible</label>
                <label><input type="checkbox" class="filter-cb" value="error" checked> Error/Timeout</label>
                <span style="flex-grow: 1;"></span>
                <input type="text" id="searchInput" placeholder="Search email...">
            </div>
            <div id="countDisplay" style="margin-bottom: 10px; color: #666;">Loading...</div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Backup Email</th>
                            <th>2FA Secret</th>
                            <th>SheerID Link</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="accountTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Export Accounts</div>
            <div class="modal-body">
                <p>Select fields to export (separated by '----'):</p>
                <div class="field-group"><label><input type="checkbox" class="export-field" value="email" checked
                            disabled> Email (always included)</label></div>
                <div class="field-group"><label><input type="checkbox" class="export-field" value="password" checked>
                        Password</label></div>
                <div class="field-group"><label><input type="checkbox" class="export-field" value="recovery_email"
                            checked> Backup Email</label></div>
                <div class="field-group"><label><input type="checkbox" class="export-field" value="secret_key" checked>
                        2FA Secret</label></div>
                <div class="field-group"><label><input type="checkbox" class="export-field" value="verification_link"
                            checked> SheerID Link</label></div>
                <div class="field-group"><label><input type="checkbox" class="export-field" value="status">
                        Status</label></div>
            </div>
            <div class="modal-footer">
                <button id="btnCancelExport" class="btn-secondary">Cancel</button>
                <button id="btnConfirmExport" class="btn-success">Download .txt</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
